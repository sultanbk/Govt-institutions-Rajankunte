<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .department-content {
      display: none;
    }

    .department-content.active {
      display: block;
    }

    .photo-card {
      margin-bottom: 20px;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .photo-description {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="d-flex flex-column p-3">
          <button class="btn btn-primary mb-2" onclick="showDepartment('primarySchool')">Primary School</button>
          <button class="btn btn-primary mb-2" onclick="showDepartment('highSchool')">High School</button>
          <button class="btn btn-primary mb-2" onclick="showDepartment('puCollege')">PU College</button>
        </div>
      </div>

      <div class="col-md-9">
        <div id="primarySchoolContent" class="department-content">
          <h2 class="mb-4">Primary School</h2>
          <div class="row">
            <!-- Photos and descriptions for Primary School -->
            <!-- Add your photo URLs and descriptions here -->
            <div class="col-md-4 photo-card">
              <img src="photo1.jpg" alt="Photo 1">
              <div class="photo-description">Description 1</div>
            </div>
            <div class="col-md-4 photo-card">
              <img src="photo2.jpg" alt="Photo 2">
              <div class="photo-description">Description 2</div>
            </div>
            <!-- Add more photo cards as needed -->
          </div>
        </div>

        <div id="highSchoolContent" class="department-content">
          <h2 class="mb-4">High School</h2>
          <div class="row">
            <!-- Photos and descriptions for High School -->
            <!-- Add your photo URLs and descriptions here -->
            <div class="col-md-4 photo-card">
              <img src="photo3.jpg" alt="Photo 3">
              <div class="photo-description">Description 3</div>
            </div>
            <div class="col-md-4 photo-card">
              <img src="photo4.jpg" alt="Photo 4">
              <div class="photo-description">Description 4</div>
            </div>
            <!-- Add more photo cards as needed -->
          </div>
        </div>

        <div id="puCollegeContent" class="department-content">
          <h2 class="mb-4">PU College</h2>
          <div class="row">
            <!-- Photos and descriptions for PU College -->
            <!-- Add your photo URLs and descriptions here -->
            <div class="col-md-4 photo-card">
              <img src="photo5.jpg" alt="Photo 5">
              <div class="photo-description">Description 5</div>
            </div>
            <div class="col-md-4 photo-card">
              <img src="photo6.jpg" alt="Photo 6">
              <div class="photo-description">Description 6</div>
            </div>
            <!-- Add more photo cards as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showDepartment(department) {
      // Hide all department contents
      var departmentContents = document.querySelectorAll('.department-content');
      departmentContents.forEach(function(content) {
        content.classList.remove('active');
      });

      // Show the selected department content
      var selectedContent = document.getElementById(department + 'Content');
      selectedContent.classList.add('active');
    }
  </script>
</body>
</html>
