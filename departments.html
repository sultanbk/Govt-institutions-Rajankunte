<!DOCTYPE html>
<html lang="en">
<head id="headContent">
  <title>Departments</title>
  <link rel="stylesheet" type="text/css" href="css/about.css">
  <link rel="stylesheet" type="text/css" href="css/departments.css">
</head>
<body>
  <!-- nav bar -->
  <div id="navbar"></div>
  <header>
    <h1 id="aboutUsTitle">Departments</h1>
  </header>
  <section class="container">
    <div class="card-deck">
      <div class="card text-center" style="border-radius: 15px;">
        <div class="img-container">
          <img src="/images/gallery/school_1.jpg" id="primaryHead" class="rounded-img" alt="primarySc">
        </div>
        <div class="card-body">
          <button class="image-link btn btn-warning btn1" style="padding: 5px 10px; width:200px;" onclick="window.location.href='primarySchool.html'">Primary School</button>
        </div>
      </div>
      <div class="card text-center" style="border-radius: 15px;">
        <div class="img-container">
          <img src="/images/gallery/SCL_IMG2.jpg" id="highschoolHead" class="rounded-img" alt="highSC">
        </div>
        <div class="card-body">
          <button class="image-link btn btn-warning btn1" style="padding: 5px 10px; width:200px;" onclick="window.location.href='highSchool.html'">High School</button>
        </div>
      </div>
      <div class="card text-center" style="border-radius: 15px;">
        <div class="img-container">
          <img src="/images/gallery/PUC_1.jpg"  id="pucHead" class="rounded-img" alt="PUC">
        </div>
        <div class="card-body">
          <button class="image-link btn btn-warning btn1" style="padding: 5px 10px; width:200px;" onclick="window.location.href='PUC.html'">PU College</button>
        </div>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script>
    // Load head, navbar, and footer HTML
    window.onload = function() {
      fetch('head.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('headContent').innerHTML += data;
        });

      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    };
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
