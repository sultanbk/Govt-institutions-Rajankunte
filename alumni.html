<!DOCTYPE html>
<html lang="en">
<head id="headContent">
  <title>Alumni</title>
</head>
<body>
  <div id="navbar">
    <!-- navbar here -->
  </div>

  <div class="container">
    <div id="alumni-form">
      <form id="alumniForm" class="row g-3" onsubmit="submitForm(event, 'alumniForm')" action="https://script.google.com/macros/s/AKfycbz4qjgbLYhPuINPHOdHagoKyxqD4xv4bOR7uM44BvXidOPpQgW4steqUd_vlNmY1vNb0Q/exec" method="post" >
        <input type="hidden" name="sheet" value="alumni">
        <div class="col-md-6">
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name *" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number">
        </div>
        <div class="col-md-6">
          <input type="text" id="batch-yr" name="batch-yr" class="form-control" placeholder="Batch (Year) *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="company" name="company" class="form-control" placeholder="Company *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="position" name="position" class="form-control" placeholder="Position *" required>
        </div>
        <div class="col-12">
          <textarea name="address" id="address" class="form-control" placeholder="Address"></textarea>
        </div>
        <div class="col-md-6">
          <input type="text" id="state" name="state" class="form-control" placeholder="State *" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="city" name="city" class="form-control" placeholder="City *" required>
        </div>
        <div class="col-12">
          <textarea name="alumni-msg" id="alumni-msg" class="form-control" placeholder="Any Message?"></textarea>
        </div>
        <div class="col-12">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>
    <div id="alumniSubmissionMessage" class="mt-3" style="display: none; color: green;">Alumni Form submitted successfully!</div>
  </div>

  <div id="footer">
    <!-- footer is here  -->
  </div>


  <!-- script libraries  -->
  <script>
    window.onload = function() {
      fetch('head.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('headContent').innerHTML += data;
        });

      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
    });
  };
  </script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- main.jss -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script>
    document.getElementById('alumniForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = new FormData(this);

      fetch(this.action, {
        method: 'POST',
        body: formData
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        if (data.result === 'success') {
          document.getElementById('alumniSubmissionMessage').style.display = 'block';
        } else {
          // Handle error
          console.error('Error:', data);
        }
      })
      .catch(function(error) {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
