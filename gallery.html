        <!-- this script is to load the navbar and header content  -->
        <script>
    window.onload = function() {
      fetch('head.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('headContent').innerHTML += data;
        });

      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
    });
    };
        </script>

        <!-- this is fancybox part, it allows users to see images in a larger size when clicking on them -->
        <script>
          $(document).ready(function() {
            $("[data-fancybox='gallery']").fancybox({
              buttons : [ 
                'zoom',
                'close'
              ]
            });
          });
          </script>

          <!-- this script is to change the page when clicking on the buttons -->
          <script>
            document.querySelector('#back-button').addEventListener('click', function(event) {
              event.preventDefault();  // Prevent the default action
              document.querySelector('#main-container').style.display = 'block';
            });

            document.querySelector('.btn1').addEventListener('click', function() {
              document.querySelector('#main-container').style.display = 'none';
              document.querySelector('#school-section').style.display = 'block';
              document.querySelector('#pu-section').style.display = 'none';
            });

            document.querySelector('.btn2').addEventListener('click', function() {
              document.querySelector('#main-container').style.display = 'none';
              document.querySelector('#school-section').style.display = 'none';
              document.querySelector('#pu-section').style.display = 'block';
            });

            document.querySelectorAll('.fa-arrow-left').forEach(function(element) {
              element.addEventListener('click', function() {
                document.querySelector('#main-container').style.display = 'block';
                document.querySelector('#school-section').style.display = 'none';
                document.querySelector('#pu-section').style.display = 'none';
              });
            });
          </script>
